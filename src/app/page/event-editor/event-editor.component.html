<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be min 8, max 25 characters lenght.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control"
          pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}" required>
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date of the event must be same format: 00/00/0000
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" pattern="[0-1][0-9][ap]m" required>
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time of the event must be same format: 11am or 11pm
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" pattern="[A-Z].{4,24}"
          required>
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The location of the event must be start with capital letter and min 5, max 25 characters lenght.
        </div>
      </div>

      <button [disabled]="eventForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
